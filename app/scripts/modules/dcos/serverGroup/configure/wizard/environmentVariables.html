<form name="form" class="container-fluid form-horizontal" novalidate>
    <div class="form-group">
        <h5 class="col-sm-12">
            Set variables for each task your service launches. You can also use variables to expose Secrets.
            <a href="https://mesosphere.github.io/marathon/docs/task-environment-vars.html">
                Learn more about variables.
            </a>
        </h5>
        <div class="col-sm-12">
            <map-editor model="command.env" allow-empty="true"></map-editor>
        </div>
    </div>
</form>
