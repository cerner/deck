<div class="container-fluid form-horizontal">
  <div class="form-group">
    <div class="col-md-3 sm-label-right">
      ID
      <!--<help-field key="dcos.serverGroup.stack"></help-field>-->
    </div>
    <div class="col-md-7"><input type="text" class="form-control input-sm" name="id" ng-model="$ctrl.general.id"/></div>
  </div>
  <!--<div class="form-group row slide-in" ng-if="basicSettings.region.$error.pattern">-->
    <!--<div class="col-sm-9 col-sm-offset-2 error-message">-->
      <!--<span>ID can only contain lowercase letters, numbers, dashes(-).</span>-->
    <!--</div>-->
  <!--</div>-->
  <div class="form-group">
    <div class="col-md-3 sm-label-right">
      Description
    </div>
    <div class="col-md-7"><input type="text" class="form-control input-sm" name="description" ng-model="$ctrl.general.description"/></div>
  </div>
  <div class="form-group">
    <div class="col-md-3 sm-label-right">
      CPUs
    </div>
    <div class="col-md-2">
      <input type="number" class="form-control input-sm" name="cpus" ng-model="$ctrl.general.cpus" min="0.01" required/>
    </div>
    <div class="col-md-3 sm-label-right">
      GPUs
    </div>
    <div class="col-md-2">
      <input type="number" class="form-control input-sm" name="gpus" ng-model="$ctrl.general.gpus" min="0" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-3 sm-label-right">
      Memory (MiB)
    </div>
    <div class="col-md-2">
      <input type="number" class="form-control input-sm" name="mem" ng-model="$ctrl.general.mem" min="1" required/>
    </div>
    <div class="col-md-3 sm-label-right">
      Disk (MiB)
    </div>
    <div class="col-md-2">
      <input type="number" class="form-control input-sm" name="disk" ng-model="$ctrl.general.disk" min="0" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-3 sm-label-right">
      Command
    </div>
    <div class="col-md-7"><input type="text" class="form-control input-md" name="command" ng-model="$ctrl.general.cmd" /></div>
  </div>
</div>
